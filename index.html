<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <h2>Free Code Camp</h2>
      <h1>Wikipedia Viewer</h1>
      <div class="searchBox">

        <input type="text" class="btn-outline-secondary" placeholder="Searh Wikipedia.." id="searchTerm" style="color:grey">

        <input type="submit" id="search" value="submit" tyle="color:red">
        <br>
        <i><a href='https://en.wikipedia.org/wiki/Special:Random' target = 'blank'><h4>Click here for random Search</h4></a></i>


      </div>

      <div class="resultBox">

        <span id="result"></span>
      </div>


    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script  src="js/script.js"></script>
  </body>
</html>
